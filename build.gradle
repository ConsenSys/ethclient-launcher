plugins {
  // Apply the java-library plugin to add support for Java Library
  id 'java-library'
  id 'com.diffplug.gradle.spotless' version '3.25.0'
  id "org.sonarqube" version "3.0"
  id 'jacoco'
}

group = 'net.consensys.services'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

apply plugin: 'com.diffplug.gradle.spotless'

sonarqube {
  properties {
    property "sonar.projectKey", "abdelhamidbakhta_tommygun-eth"
    property "sonar.organization", "abdelhamidbakhta"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

tasks['sonarqube'].dependsOn test

jacocoTestReport {
  reports {
    xml.enabled true
  }
}
test.finalizedBy jacocoTestReport

spotless {
  java {
    // This path needs to be relative to each project
    target fileTree('.') {
      include '**/src/*/java/**/*.java'
      exclude '**/.gradle/**'
    }
    removeUnusedImports()
    googleJavaFormat('1.7')
    importOrder 'java', ''
    trimTrailingWhitespace()
    endWithNewline()
  }
  groovyGradle {
    target '*.gradle'
    greclipse().configFile(rootProject.file('gradle/formatter.properties'))
    endWithNewline()
    paddedCell()
  }

  // Below this line are currently only license header tasks
  format 'groovy', { target '**/src/*/grovy/**/*.groovy' }
}

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'

  // This dependency is used internally, and not exposed to consumers on their own compile classpath.
  implementation 'com.google.guava:guava:29.0-jre'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.13'
}

test {
  useJUnitPlatform()
}
